{% extends "index.html" %}


{% block content %}


    <div class="container text-center">
        <div class="grid-table">
            <div class="col-12 col-md-6 py-5 form-container create-div">
                {{ error }}
                <div class="mk_time">
                    <h3>Add Faculty</h3>
                    <hr>
                </div>
                <div class="mk_time">
                    <form action="/add_faculty" method="POST">
                        <div class="form-group d-flex align-items-center">
                            <label>Faculty Initials :</label>
                            <input type="text" name="faculty_initials" required>
                            <br>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <label>Faculty Name :</label>
                            <input type="text" name="faculty_name" required>
                            <br>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <label>Designation :</label>
                            <input type="text" name="faculty_designation" required>
                            <br>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <label>Qualification :</label>
                            <input type="text" name="faculty_qualification" required>
                            <br>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <label>Shared With Department :</label>
                            <input type="text" name="shared_dep">
                            <br>
                        </div>
                        <button type="submit"> Add Faculty</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-6 py-5 form-container show-div" style="background-color: #eee;">
                <div class="mk_time mk_time_sh">
                    <h3>List of Faculty</h3>
                    <hr>
                </div>
                <div class="exist_table">
                    <table style="width: 100%;">
                        <tr>
                            <th>Faculty Initials</th>
                            <th>Faculty Name</th>
                            <th>Designation</th>
                            <th>Qualification</th>
                            <th>Department</th>
                            <th>Shared With Department</th>
                            <th>Options</th>
                        </tr>
                        {% for i in faculties %}
                            <tr>
                                {% for j in i[1:] %}
                                    <td>{{ j }}</td>
                                {% endfor %}
                                <td>
                                    <form action="/remove_faculty" method="POST">
                                        <input type="hidden" name="del_fac" value="{{ i[0] }}">
                                        <input type="image" src="{{url_for('static', filename='/images/delete.png')}}" class="del-icon" alt="search icon" name="delete" value="delete"/>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
