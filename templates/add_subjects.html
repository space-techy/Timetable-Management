{% extends "index.html" %}


{% block content %}



    <div class="container text-center grid-table">
        <div>
            <div class="col-12 col-md-6 py-5 form-container create-div">
                {{ error }}
                <div class="mk_time">
                    <h3>Add Subjects</h3>
                    <hr>
                </div>
                <div class="cr_year_sem">
                    <form action="/add_subjects" method="POST">
                        <div class="form-group d-flex align-items-center">
                        <label>Class :</label>
                        <select name="class_sub" class="form-select" aria-label="Default select example" required>
                            <option selected disabled>Select Class</option>
                            {% for cl in class_sub %}
                                <option value="{{ cl[0] }}"> {{ cl[0] }}</option>
                            {% endfor %}
                        </select>
                        </div>
                        <div class="form-group d-flex align-items-center">
                        <label>Semester :</label>
                        <select  name="sem" class="form-select" aria-label="Default select example" required>
                            <option selected disabled>Select Sem</option>
                            <option value="ODD">ODD</option>
                            <option value="EVEN">EVEN</option>
                        </select>
                        </div>
                        <div class="form-group d-flex align-items-center">
                        <label>Subject Code :</label>
                        <input type="text" name="sub_code" required>
                        <br>
                        </div>
                        <div class="form-group d-flex align-items-center">
                        <label>Subject Abb. :</label>
                        <input type="text" name="sub_abb" required>
                        <br>
                        </div>
                        <div class="form-group d-flex align-items-center">
                        <label>Subject Name :</label>
                        <input type="text" name="sub_name" required>
                        <br>
                        </div>
                        <div class="form-group d-flex align-items-center">
                        <label>Total Lecture :</label>
                        <input type="text" name="total_l" placeholder="L" required>
                        <br>
                        </div>
                        <div class="form-group d-flex align-items-center">
                        <label>Total Tutorial :</label>
                        <input type="text" name="total_t" placeholder="T" required>
                        <br>
                        </div>
                        <div class="form-group d-flex align-items-center">
                        <label>Total Practical :</label>
                        <input type="text" name="total_p" placeholder="P" required>
                        <br>
                        </div>
                        <div class="form-group d-flex align-items-center">
                        <label>Elective :</label>
                        <input type="text" name="elective" placeholder="YES/NO" required>
                        <br>
                        </div>
                        <button type="submit"> Add Subject</button>
                    </form>
                </div>
            </div>
            </div>
            <div class="col-12 col-md-6 py-5 form-container show-div" style="background-color: #eee;">
                <div class="mk_time mk_time_sh">
                    <h3>List of Subjects</h3>
                    <hr>
                </div>
                <div class="exist_table">
                    <table style="width: 100%;">
                        <thead>
                            <tr>
                                <th>Class</th>
                                <th>Semester</th>
                                <th>Subject Code</th>
                                <th>Abb</th>
                                <th>Subject Name</th>
                                <th>L</th>
                                <th>T</th>
                                <th>P</th>
                                <th>Elective</th>
                                <th>Options</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for i in subjects %}
                            <tr>
                                {% for j in i[1:-1] %}
                                    <td>{{ j }}</td>
                                {% endfor %}
                                <td>
                                    <form action="/remove_subject" method="POST">
                                        <input type="hidden" name="del_sub" value="{{ i[0] }}">
                                        <input type="image" src="{{url_for('static', filename='/images/delete.png')}}" class="del-icon" alt="search icon" name="delete" value="delete"/>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
